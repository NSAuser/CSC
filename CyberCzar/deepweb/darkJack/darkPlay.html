		</div>

		<div id="disChange">
			<div id="thugClass">
				<img id="THGimg" src="../../images/hax/gambleImages/newbie.jpg" alt="THUG" onmouseover="THGradio();">

			</div>
			<div id="mafiosoClass">
				<img id="MAFimg" align="center" src="../../images/hax/gambleImages/mafmem.png" alt="MAFIOSO" onmouseover="MAFradio();">

			</div>
			<div id="godfatherClass">
				<div id="GFsize"><img id="GFimg" align="center" src="../../images/hax/gambleImages/maskGF.png" alt="GODFATHER" onmouseover="GFradio();"></div>

			</div>

			</div>
